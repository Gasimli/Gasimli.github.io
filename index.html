<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async></script>
  </head>
  <body>
    <div id="form">
      <div class="title">Net Salary Calculator</div>

      <input
        type="text"
        name="salary-input"
        id="salary"
        placeholder="Base Salary($)"
      />

      <br />

      <div id="percentages">
        Tax:
        <input type="radio" id="a" name="percentage" class="percentage" />
        <label for="ten">10%</label>

        <input type="radio" id="b" name="percentage" class="percentage" />
        <label for="thirty-five">35%</label>

        <input type="radio" id="c" name="percentage" class="percentage" />
        <label for="fifty">50%</label>
      </div>

      <br />
      <button id="submit" onclick="calculate()">Calculate</button>

      <p id="output"></p>
    </div>
  </body>
</html>
